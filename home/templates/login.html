{% extends 'base.html' %}

{% block title %}LogIn{% endblock title %}

{% block body %}

<div class='col-sm-4 content-center' style='padding-left:100px; padding-top:20px; margin-left:350px;' my-4>
    <h3 class='text-center alert alert-info'>LogIn</h3>
    <div >
        <form action='' target='_blank' method='POST' name='log_in'>
        {% csrf_token %}
        {{form.as_p}}
        <input type='submit' class='btn btn-success' value='Log IN'>
        </form>
    </div>
</div>
{% endblock body %}
